<mat-form-field class="form" appearance="fill">
  <mat-label style="color: #111; width: 100%;">Selecione uma Opção</mat-label>
  <mat-select [(value)]="selectedValue" style="color: #FFF;" (selectionChange)="select()"  >
    <mat-option [value]="'none'">none</mat-option>
    <mat-option  *ngFor="let skill of skills" [value]="skill.nome">
      <p>{{skill.nome}}</p>
    </mat-option>
  </mat-select>
</mat-form-field>
