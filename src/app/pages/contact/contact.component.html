<app-header></app-header>
<main>
    <div class="container">
        <div class="contactInfo">
            <h2>Informações </h2>
            <div class="container_info">
                <div>
                    <h3>Email</h3>
                    <p>kleberandrade1998@hotmail.com</p>
                </div>
                <div>
                    <h3>Contato</h3>
                    <p>(81) 9 9909-4851</p>
                </div>
                <div>
                    <h3>LinkedIn</h3>
                    <p>contato@exemplo.com</p>
                </div>
            </div>
        </div>

        <div class="contactForm">
            <h2>Entre em contato</h2>
            <form [formGroup]="dados" (ngSubmit)="onSubmit()">
                <label>Nome
                    <span class="error">{{validation('nome')}}</span>
                </label>
                <input type="text" formControlName="nome">

                <label>Email
                    <span class="error">{{validation('email')}}</span>
                </label>
                <input type="text" formControlName="email">
                <label>Comentario
                    <span class="error">{{validation('comentario')}}</span>
                </label>
                <textarea formControlName="comentario"></textarea>
                <button [disabled]="dados.invalid" mat-raised-button>Enviar</button>
            </form>

        </div>
    </div>
    <app-footer></app-footer>
</main>
